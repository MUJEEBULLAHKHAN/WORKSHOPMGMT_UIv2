<div class="container d-flex flex-column">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-12 mx-auto d-table h-100">

            <div class="card">

                <div class="card-body">
                    <div class="text-center mt-4">
                        <h1 class="h2">Workshop</h1>
                        <p class="lead">

                        </p>
                    </div>
                    <hr />
                    <div class="m-sm-4">
                        <form name="Workshopform" novalidate autocomplete="off">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInput1" name="WorkshopName" ng-model="Ws.WorkshopName" placeholder="name@example.com" required control-id="ControlID-3">
                                            <label for="floatingInput1">Workshop Name<span class="text-danger">*</span></label>
                                            <span class="err-msg" ng-show="submitted==true && Workshopform.WorkshopName.$error.required">Please enter Workshop Name</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInput1" name="EmailId" ng-model="Ws.EmailId" required placeholder="name@example.com" control-id="ControlID-3">
                                            <label for="floatingInput1">Email address<span class="text-danger">*</span></label>
                                            <span class="err-msg" ng-show="submitted==true && Workshopform.EmailId.$error.required">Please enter Email address</span>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating mb-3">
                                            <input type="number" class="form-control" id="floatingInput1" ng-pattern="/^05\d{8}$/" name="MobileNo" ng-model="Ws.MobileNo" required placeholder="name@example.com" control-id="ControlID-3">
                                            <label for="floatingInput1">Mobile No #<span class="text-danger">*</span></label>
                                            <span class="err-msg" ng-show="submitted==true && Workshopform.MobileNo.$error.required">Please enter Mobile No</span>
                                            <span class="err-msg" ng-show="submitted==true && Workshopform.MobileNo.$error.pattern">Please enter valid Mobile No</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="floatingInput1" ng-maxlength="20" ng-minlength="6" name="Password" ng-model="Ws.Password" required placeholder="name@example.com" control-id="ControlID-3">
                                            <label for="floatingInput1">Password<span class="text-danger">*</span></label>
                                            <span class="err-msg" ng-show="submitted==true && Workshopform.Password.$error.required">Please enter Password</span>
                                            <span class="err-msg" ng-show="submitted==true && Workshopform.Password.$error.minlength">Password should min 6 character</span>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="floatingInput1" name="ConfirmPassword" ng-model="Ws.ConfirmPassword" required placeholder="name@example.com" control-id="ControlID-3">
                                            <label for="floatingInput1">Confirm Password<span class="text-danger">*</span></label>
                                            <span class="err-msg" ng-show="submitted==true && Workshopform.ConfirmPassword.$error.required">Please enter Confirm Password</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="floatingInput1" name="Vat" ng-model="Ws.Vat" required placeholder="name@example.com" control-id="ControlID-3">
                                            <label for="floatingInput1">Vat (in number) #<span class="text-danger">*</span></label>
                                            <span class="err-msg" ng-show="submitted==true && Workshopform.Vat.$error.required">Please enter Vat</span>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="floatingInput1" name="LaborRate" ng-model="Ws.LaborRate" required placeholder="name@example.com" control-id="ControlID-3">
                                            <label for="floatingInput1">Labor Rate<span class="text-danger">*</span></label>
                                            <span class="err-msg" ng-show="submitted==true && Workshopform.LaborRate.$error.required">Please enter Labor Rate</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-floating">
                                            <input type="file" class="form-control" fileread="CRDoc" id="CRDoc" name="CR" required>
                                            <label for="floatingInput1">CR Doc<span class="text-danger">*</span></label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-floating">
                                            <input type="file" class="form-control" fileread="Logo" id="Logo" name="Logo" required>
                                            <label for="floatingInput1">Workshop Logo<span class="text-danger">*</span></label>
                                            <img ng-if="Logo !=null" style=" margin-top: 15px; max-width: 200px; height: 150px;" src="{{Logo}}" alt="Logo" class="regimg uploadImgWidth" />
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" rows="3" id="floatingInput1" name="WorkshopAddress" ng-model="Ws.WorkshopAddress" placeholder="name@example.com" required control-id="ControlID-3"></textarea>
                                        <label for="floatingInput1">Address<span class="text-danger">*</span></label>
                                        <span class="err-msg" ng-show="submitted==true && Workshopform.WorkshopAddress.$error.required">Please enter Workshop Name</span>
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="text-center mt-3">
                                <button style="width:30%;" ng-click="submitted=true;RegisterWorkshop(Ws,Workshopform.$valid)" type="submit" class="btn btn-outline-warning">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
