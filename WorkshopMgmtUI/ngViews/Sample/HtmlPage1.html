<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Kanban Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .board {
            display: flex;
        }

        .column {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            margin: 10px;
            min-width: 200px;
        }

        .card {
            padding: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
            margin: 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="board" id="kanbanBoard">
    </div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://localhost:7281/api/lookup/GetAllStageForKanbanByWorkshopId?WorkshopId=1'); // Replace with your API endpoint
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function createKanbanBoard() {
            const data = await fetchData();
            const kanbanBoard = document.getElementById('kanbanBoard');

            data.columns.forEach(columnData => {
                const column = document.createElement('div');
                column.classList.add('column');
                column.id = columnData.id;

                columnData.tasks.forEach(task => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.draggable = true;
                    card.textContent = task.title;
                    column.appendChild(card);
                });

                kanbanBoard.appendChild(column);
            });
        }

        createKanbanBoard().catch(error => {
            console.error('Error creating Kanban board:', error);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const columns = document.querySelectorAll('.column');

            cards.forEach(card => {
                card.addEventListener('dragstart', dragStart);
                card.addEventListener('dragend', dragEnd);
            });

            columns.forEach(column => {
                column.addEventListener('dragover', dragOver);
                column.addEventListener('dragenter', dragEnter);
                column.addEventListener('dragleave', dragLeave);
                column.addEventListener('drop', drop);
            });

            let draggedCard = null;

            function dragStart() {
                draggedCard = this;
                setTimeout(() => {
                    this.style.display = 'none';
                }, 0);
            }

            function dragEnd() {
                this.style.display = 'block';
                draggedCard = null;
            }

            function dragOver(event) {
                event.preventDefault();
            }

            function dragEnter(event) {
                event.preventDefault();
                this.classList.add('hovered');
            }

            function dragLeave() {
                this.classList.remove('hovered');
            }

            function drop() {
                this.appendChild(draggedCard);
                this.classList.remove('hovered');
            }
        });
    </script>
</body>
</html>
